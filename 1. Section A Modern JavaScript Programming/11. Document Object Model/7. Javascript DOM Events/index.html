<!DOCTYPE html>
<html>
    <head>
        <title>More On Events</title>
    </head>
    <body>

        <button onclick="alert ('Hellow World')">alert</button>
        <button onmouseover="alert ('Hellow World')">onmouseover</button>
        <button onmouseover="message();">message</button>

        <!--work on js file without touching HTML files-->

        <button id="sample-btn">Doing code in JS</button>


        <script src="script/script.js"> </script>
    </body>
</html>
